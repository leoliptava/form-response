<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Form Response</title>
</head>
<body>
    
    <div class="header-title text-center">
        <h1>Fomulário Responsivo</h1>
        <small>Busca CEP automatico</small>
    </div>

    <hr class="divider-title">

    <div class="container text-start justify-content-center">



        <form id="formCep" action="" novalidate class="needs-validation">

            <div class="form-row">
                
                <div class="col form-group">
                    <label for="firstName">Primeiro Nome</label>
                    <input class="form-control" type="text" name="firstName" id="firstName" required>
                
                    <div class="valid-feedback">
                        Bom trabalho!
                    </div>

                    <div class="invalid-feedback">
                        Por favor digite o seu nome!
                    </div>
                
                </div>

                <div class="col form-group">
                    <label for="lastName">Ultimo Nome</label>
                    <input class="form-control" type="text" name="lasttName" id="lastName" required>
                
                    <div class="valid-feedback">
                        Bom trabalho!
                    </div>

                    <div class="invalid-feedback">
                        Por favor digite o seu ultimo nome!
                    </div>
                
                </div>

            </div>

            <hr>

            <div class="form-row">

                <div class="col-sm-12 form-group">
                    <label for="zipCode">CEP</label>
                    <input class="col-md-3 form-control" type="text" name="zipCode" id="zipCode" required>
                
                    <div class="valid-feedback">
                        Bom trabalho!
                    </div>

                    <div class="invalid-feedback">
                        Por favor digite o CEP!
                    </div>
                
                </div>

                <div class="col-sm-12 col-md-8 form-group">
                    <label for="addess">Endereço</label>
                    <input class="col form-control" type="text" name="addess" placeholder="Rua, Av..." id="addess">
                </div>

                <div class="col-sm-12 col-md-4 form-group">
                    <label for="number">Número</label>
                    <input class="col form-control" type="text" name="number" id="number">
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                    <label for="complement">Complemento</label>
                    <input class="form-control" type="text" name="complement" id="complement">
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                    <label for="district">Bairro</label>
                    <input class="form-control" type="text" name="district" id="district">
                </div>

                <div class="col-sm-12 col-md form-group">
                    <label for="city">Cidade</label>
                    <input class="form-control" type="text" name="city" id="city">
                </div>

                <div class="col col-md form-group">
                    <label for="state">Estado</label>
                    <input class="form-control" type="text" name="state" id="state">
                </div>

                <div class="col col-md form-group">
                    <label for="country">País</label>
                    <input class="form-control" type="text" name="country" id="country">
                </div>

            </div>

            <div class="form-row">
                <div class="col">
                    <button type="submit" class="col btn btn-primary">Salvar</button>
                </div>
            </div>


        </form>

    </div>


<script src="/node_modules/jquery/dist/jquery.slim.js"></script>
<script src="/node_modules/@popperjs/core/dist/cjs/popper.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="assets/js/index.js"></script>

</body>
</html>
